# Pull Request

name: Pull-Request

on:
  pull_request:
    branches: ["cicd"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:

  build-docker:
    runs-on: self-hosted
    container:
      image: harbor.squid-ink.us/politeauthority/polite-cicd:0.0.1
      credentials:
        username: ${{ secrets.HARBOR_USER }}
        password: ${{ secrets.HARBOR_PASSWORD }}
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: harbor.squid-ink.us
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build Container
        run: |
          echo "Run Task: Build"
          export CICD_TAG="${{ github.sha }}"
          task build

      - name: Push Container
        run: |
          IMAGE_ID=$(docker images --filter "reference=politeauthority/polite-cicd" --format "{{.ID}}")
          IMAGE_NAME="harbor.squid-ink.us/politeauthority/polite-cicd"
          docker tag ${IMAGE_ID} ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:${{ github.sha }}
          echo "## Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "**Built:** ${IMAGE_NAME}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

